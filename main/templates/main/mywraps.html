{% extends "base.html" %}

{% block head %}
    <title>My Wraps</title>
{% endblock head %}

{% block content %}

        <div class="flex flex-col w-full items-center gap-6">
            <h1 class="mt-12 text-3xl sm:text-5xl sm:mt-24 font-bold text-center">Welcome back!</h1>
            <a href="/create/" class="mt-6 button-primary sm:text-3xl text-xl py-3 px-8 font-semibold sm:py-4 sm:px-12 sm:mt-12">Create a wrap!</a>



            <div class="w-full px-8 sm:px-20 mt-6">
                <h3 class="text-xl sm:text-3xl font-semibold">My Wraps</h3>
                <!-- Grid Container -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 w-full gap-6 py-6">
                    {% for wrap in wraps %}
                        <a href="/wrap/{{ wrap.id }}" class="aspect-3/2  rounded-md flex flex-col gap-2 transition-all hover:scale-105 overflow-hidden">
                            <div class="relative w-full h-full">
                                <img class="w-full h-full aspect-3/2 object-cover" src="{{wrap.tracks.0.album_cover}}" alt="">
                                <div class="absolute flex flex-col top-0 left-0 w-full h-full p-4 z-10 bg-gradient-to-t from-black to-transparent">
                                    <h4 class="mt-auto text-xl font-bold line-clamp-1">{{ wrap.name }}</h4>
                                    <h5 class="text-text-light-gray font-medium line-clamp-1">{{ wrap.username }}</h5>
                                </div>
                            </div>
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
{% endblock content %}
